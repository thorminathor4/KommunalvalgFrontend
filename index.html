<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Kommunalvalg - Lyngby-Taarbæk</title>
    </head>
    <body>
        <h2>Kommunalvalg - Lyngby-Taarbæk</h2>
        <a href="results.html"><button>Valgresultater</button></a>
        <br/>
        <button onclick="setFormToCreate()">Tilføj Ny Kandidat</button>
        <h3 id="form-title">Tilføj Kandidat</h3>
        <table>
            <tbody>
            <p id="candidate-id" style="display: none">0</p>
                <tr><td>Navn</td><td><input id="name"/></td></tr>
                <tr><td>Parti</td><td><input id="party"/></td></tr>
                <tr><td>Stemmer</td><td><input id="votes"/></td></tr>
                <tr><td colspan="2"><button id="form-button" onclick="saveCandidate()">Tilføj</button></td></tr>
            </tbody>
        </table>
        <h3>Kandidater</h3>
        <button onclick="sortByParty()">Sorter Efter Parti</button>
        <table class="table" align="center" width="50%">
            <thead class="candidate">
                <th class="name">Navn</th>
                <th class="party">Parti</th>
                <th class="votes">Stemmer</th>
                <th></th>
                <th></th>
            </thead>
            <tbody id="candidate-table-body"></tbody>
        </table>
        <script src="candidateCache.js"></script>
        <script src="index.js"></script>
    </body>
</html>
